# Development Environment Configuration
# For running in Docker container connecting to MySQL on host machine

# Database - Connect to host machine's MySQL
# Use host.docker.internal to access host machine from Docker container
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/virtual_shop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=adm123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.ecommerce.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger/OpenAPI - Enabled in dev
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator - Open in dev for debugging
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# JWT Configuration - Dev values (override with env vars if needed)
jwt.secret=${JWT_SECRET:dev-secret-key-replace-in-production-environment-min-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}
