# Gatling Configuration
# Reference: https://gatling.io/docs/gatling/reference/current/core/configuration/

gatling {
  core {
    # Output directory for Gatling results
    outputDirectoryBaseName = ""
    runDescription = "E-commerce Backend Performance Test"
    
    # Character encoding
    encoding = "utf-8"
    
    # Simulation timeout
    simulationClass = ""
    
    # Directory configuration
    directory {
      simulations = "src/gatling/scala"
      resources = "src/gatling/resources"
      results = "build/reports/gatling"
      binaries = ""
    }
  }
  
  charting {
    # Don't display samples with no activity
    noPlotsMagicValue = 1000
    
    # Percentiles for response time
    indicators {
      percentile1 = 50      # median
      percentile2 = 75      # 75th percentile
      percentile3 = 95      # 95th percentile
      percentile4 = 99      # 99th percentile
    }
  }
  
  http {
    # Enable detailed HTTP logging
    enableGA = false
    
    # Connection settings
    pooledConnectionIdleTimeout = 60000
    requestTimeout = 60000
    
    # DNS cache
    dns {
      queryTimeout = 5000
      maxQueriesPerResolve = 6
    }
  }
  
  data {
    # Writers for results
    writers = [console, file]
    
    console {
      # Write interval for console output
      writePeriod = 5
    }
    
    file {
      # File buffer size
      bufferSize = 8192
    }
  }
}
